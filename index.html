<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Design</title>
    <link rel="stylesheet" href="style.css"/>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <img src="images/logos.png" class="logo">
            <ul>
                <li><a href="#"><b>Market</b></a></li>
                <li><a href="#"><b>Features</b></a></li>
                <li><a href="#"><b>About</b></a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>
        <div class="content">
            <h1>BUY & <br>SELL <span>Crypto</span></h1>
            <p>Your one point to exchange Cryptocurrency in World 
                <br>now available on web as well as moblie phone.</p>
            <a href="#" class="btn">Explore More</a>
        </div>
        <div class="coin-list">
            <div class="coin">
                <img src="images/bitcoin.png">
                <div>
                    <h3>$<span id="bitcoin"></span></h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/etherum.png">
                <div>
                    <h3>$<span id="ethereum"></span></h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/dogecoin.png">
                <div>
                    <h3>$<span id="dogecoin"></span></h3>
                    <p>Dogecoin</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
